<html>
<head>
  <title>{{ title }}</title>
  <link rel='stylesheet' href='/public/bootstrap/dist/css/bootstrap.css'>
  <link rel='stylesheet' href='/style/main.css'>
</head>
  <div class='container'>
    <body>
      <ul class='nav nav-pills'>
        <li class='nav-item'>
          <a href='/' class='nav-link {% if path === "/" %}active{% endif %}'>Home</a>
        </li>
        <li class='nav-item'>
          <a href='/employees' class='nav-link {% if path === "/employees" %}active{% endif %}'>Employees</a>
        </li>
      </ul>
      <h2>We have
      <span class='badge badge-primary'>{{ employeeCount }}</span>
      employees and
      <span class='badge badge-primary'>{{ managerCount }}</span>
      managers!</h2>
      {% block content %}
      {% endblock %}
    </body>
  </div>
</html>
